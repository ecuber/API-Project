<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon API</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel='stylesheet' id='generate-fonts-css'
          href='//fonts.googleapis.com/css?family=Shanti%3Aregular
          %7CVT323%3Aregular%7CPress+Start+2P%3Aregular&subset=latin%2Clatin-ext&ver=1.2.4'
          type='text/css' media='all' />
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<header class="background-header">
    <div class="searchbar">
        <div class="wrap">
            <div class="search">
                <input type="text" class="searchTerm" placeholder="search...">
                <button type="submit" class="searchButton">
                    <img class="searchlogo" src="../media/pokeball.png">
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <p class="pokemon-stats invisible" id="error">
                no pokemon found
            </p>
        </div>
    </div>

    <img class="fit-width-cover" src="../media/pokemon-background.png" alt="pokemon landscape">
</header>
<ul class="shadow nav-ul">
    <li  class="nav-text nav-li nav-li"><a class="nav-a active" href="main.html">Home</a></li>
</ul>
<div class="header-group">
    <h1 id="header" class="header1">The Pokemon Database Search</h1>
    <h1 class="header1 blink">.</h1>
</div>
<div class="display-pokemon" id="pokemon-title"></div>
<div id="pokemon-display"></div>
<div id="pokemon-sprites"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="../js/app.js"></script>
</html>
